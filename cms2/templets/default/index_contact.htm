<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta name="description" content="{dede:global.cfg_description/}" />
	<meta name="keywords" content="{dede:global.cfg_keywords/}" />
	{dede:include filename="head.htm"/}

    <title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
</head>
<body class="w_min">

{dede:include filename="header.htm"/}

<!-- S banner -->
<img src="{dede:global.cfg_templets_skin/}/images/contact_us.jpg" alt="" class="contactus_banner">
<!-- {dede:field.content/} -->
<!-- E banner -->

<!-- S main -->
<div class="main contactus">

	<!-- 简介 -->
	<div class="brief">
		{dede:global.cfg_whatxinla/}
	</div>


	<div class="tc">

		<!-- 联系方式 -->
		<address class="address">
			<div class="l">
				<i class="icon icon-user"></i>
				<h1 class="title">联系我们</h1>
				<h2 class="title_sub">Contact us</h2>
			</div>

			<div class="info_wrap">
				<a href="mailto:{dede:global.cfg_mail/}" class="link" target="_blank">
					<i class="icon icon-aite"></i>
					{dede:global.cfg_mail/}
				</a>
				<a href="{dede:global.cfg_weibo/}" class="link" target="_blank">
					<i class="icon icon-weibo"></i>
					{dede:global.cfg_weibo/}
				</a>
			</div>
		</address>
	</div>



</div>
<!-- E main -->


<!-- S nav_main_mobile -->
<nav class="nav_main_mobile">
	{dede:type typeid='3'}
		<a href="[field:typelink/]" class="link triangle triangle_r" alt="[field:typename/]" title="[field:typename/]"></a>
	{/dede:type}

	<a href="/" class="link triangle triangle_l"></a>
</nav>
<!-- 占位符 -->
<div class="h60"></div>
<!-- E nav_main_mobile -->


<script type="text/javascript">
	//初始化 统一入口
	function init(){



	}
	init();
</script>

</body>
</html>
